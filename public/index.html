<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VervConnect - Connect with Comfort</title>
    <meta name="description" content="VervConnect Hotel Management Platform - Connect with Comfort. Beautiful, intuitive hotel management software." />
    <meta name="keywords" content="hotel management, hospitality software, hotel operations, VervConnect, Connect with Comfort" />
    
    <!-- Font support for multiple languages -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Enhanced RTL support */
      html[dir="rtl"] {
        text-align: right;
      }
      
      /* Fix for Tailwind's space utilities in RTL mode */
      html[dir="rtl"] .space-x-1 > :not([hidden]) ~ :not([hidden]),
      html[dir="rtl"] .space-x-2 > :not([hidden]) ~ :not([hidden]),
      html[dir="rtl"] .space-x-3 > :not([hidden]) ~ :not([hidden]),
      html[dir="rtl"] .space-x-4 > :not([hidden]) ~ :not([hidden]),
      html[dir="rtl"] .space-x-6 > :not([hidden]) ~ :not([hidden]),
      html[dir="rtl"] .space-x-8 > :not([hidden]) ~ :not([hidden]) {
        --tw-space-x-reverse: 1 !important;
        margin-inline-start: calc(var(--tw-space-x-reverse) * var(--tw-space-x-reverse) * 0);
        margin-inline-end: calc(var(--tw-space-x-reverse) * var(--tw-space-x-reverse) * 0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
